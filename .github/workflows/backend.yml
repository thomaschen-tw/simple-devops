name: backend-ci

on:
  push:
    paths:
      - "backend-fastapi/**"
      - ".github/workflows/backend.yml"
    branches: ["main", "master"]
  pull_request:
    paths:
      - "backend-fastapi/**"
      - ".github/workflows/backend.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-fastapi
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          # 设置一个不会真正连接的 DATABASE_URL，避免测试时连接数据库
          # 健康检查测试不需要数据库连接
          DATABASE_URL: "postgresql+psycopg://test:test@localhost:5432/test"
        run: |
          # 设置 PYTHONPATH 以便导入 app 模块
          export PYTHONPATH="${PYTHONPATH}:${GITHUB_WORKSPACE}/backend-fastapi"
          pytest -v
        # Note: Current tests don't require a database connection.
        # If you add database-dependent tests, add a Postgres service here.

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      # 删除旧版本需要 packages: write 权限（已包含）
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend-fastapi
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Delete old package versions
        if: github.event_name != 'pull_request'
        continue-on-error: true
        uses: actions/delete-package-versions@v5
        with:
          package-name: backend
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: false

