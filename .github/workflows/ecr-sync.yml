# ECR 镜像同步工作流（可选）
# 将 GHCR 镜像同步到 AWS ECR，供 ECS 使用
# 使用方法：在 backend.yml 和 frontend.yml 中添加此步骤

name: ecr-sync

on:
  workflow_run:
    workflows: ["backend-ci", "frontend-ci"]
    types:
      - completed
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY_BACKEND: simple-blog/prod/backend
  ECR_REPOSITORY_FRONTEND: simple-blog/prod/frontend

jobs:
  sync-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'backend-ci' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull from GHCR and push to ECR
        run: |
          docker pull ghcr.io/${{ github.repository }}/backend:latest
          docker tag ghcr.io/${{ github.repository }}/backend:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest

  sync-frontend:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'frontend-ci' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull from GHCR and push to ECR
        run: |
          docker pull ghcr.io/${{ github.repository }}/frontend:latest
          docker tag ghcr.io/${{ github.repository }}/frontend:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest

