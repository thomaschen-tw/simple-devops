apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/OWNER/REPO/backend:latest
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg://postgres:postgres@postgres:5432/blog
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: blog
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

